<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="/_static/fontawesome/css/all.min.css"
    <link href="/normalize.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 2em;
      }

      .name {
        font-size: 2em;
        margin: .5em;
      }

      .feeds {
        display: inline;
        float: right;
      }

      .feeds a {
        color: #000000;
      }

      .nav {
        margin: 0;
        margin-top: 1em;
        margin-bottom: 1em;
        padding: 0;
        padding-top: 1em;
        padding-bottom: 1em;
        border-top: 2px solid #000000;
        border-bottom: 2px solid #000000;
      }

      .nav li {
        padding-left: 1em;
        display: inline;
      }

      .nav li:after {
        content: ">";
        color: #000000;
        padding-left: 1em;
      }

      .nav li:last-child:after {
        content: "";
      }

      .nav li a {
        color: #555555;
        text-decoration: none;
      }

      a {
        color: #555555;
      }

      .filter a {
        margin-left: .75em;
      }

      .filter {
        padding-left: 1em;
      }

      .content .post .post-title {
        margin-top: 1.5em;
      }

      .content .post .post-title a {
        color: #000000;
        font-size: 2em;
        font-weight: bold;
      }

      .content h1 {
        color: #000000;
        font-size: 1.75em;
        font-weight: bold;
      }

      .content h2 {
        color: #000000;
        font-size: 1.5em;
        font-weight: bold;
      }

      .content h3 {
        color: #000000;
        font-size: 1.25em;
        font-weight: bold;
      }

      .content h4 {
        color: #000000;
        font-size: 1.1em;
        font-weight: bold;
      }

      .content {
        padding-left: 1em;
        padding-bottom: 1.5em;
        max-width: 740px;
        margin: auto;
        margin-bottom: 2em;
      }

      .content .post {
        border-bottom: solid 4px #073642;
      }

      pre {
        padding: 1em;
        background-color: #cccccc;
        font-family: 'Source Code Pro', monospace;
        border-radius: .25em;
        overflow: auto;
      }

      .license {
        text-align: center;
        max-width: 400px;
        margin: 1em auto;
      }

      .license img {
        width: 88px;
        margin: 10px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="name">
      William Blankenship
      <div class="feeds">
        <a href="/rss/v2.rss">
          <i class="fas fa-rss"></i>
        </a>
      </div>
    </div>
    <ul class="nav">
      {{NAV}}
    </ul>
    <div class="content">
      {{CONTENT}}
      <div class="license">
        <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
          <img alt="Creative Commons License" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png"/></a>
          This work by <a xmlns:cc="http://creativecommons.org/ns#" href="https://blankenship.io" property="cc:attributionName" rel="cc:attributionURL">William Blankenship</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
      </div>
    </div>
  </body>
</html>
