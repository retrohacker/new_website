<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/normalize.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #ffffff;
        color: #000000;
        margin: 2em;
      }

      .name {
        font-size: 2em;
        margin: .5em;
      }

      .nav {
        margin: 0;
        margin-top: 1em;
        margin-bottom: 1em;
        padding: 0;
        padding-top: 1em;
        padding-bottom: 1em;
        border-top: 2px solid #000000;
        border-bottom: 2px solid #000000;
      }

      .nav li {
        padding-left: 1em;
        display: inline;
      }

      .nav li:after {
        content: ">";
        color: #000000;
        padding-left: 1em;
      }

      .nav li:last-child:after {
        content: "";
      }

      .nav li a {
        color: #555555;
        text-decoration: none;
      }

      a {
        color: #555555;
        text-decoration: none;
      }

      .filter a {
        margin-left: .75em;
      }

      .filter {
        margin-bottom: 1.5em;
        padding-left: 1em;
      }

      .content .post .post-title a {
        color: #000000;
        font-size: 2em;
        font-weight: bold;
      }

      .content h1 {
        color: #000000;
        font-size: 1.75em;
        font-weight: bold;
      }

      .content h2 {
        color: #000000;
        font-size: 1.5em;
        font-weight: bold;
      }

      .content h3 {
        color: #000000;
        font-size: 1.25em;
        font-weight: bold;
      }

      .content h4 {
        color: #000000;
        font-size: 1.1em;
        font-weight: bold;
      }

      .content {
        padding-left: 1em;
        padding-bottom: 1.5em;
        max-width: 740px;
        margin: auto;
        margin-bottom: 2em;
      }

      .content .post {
        border-bottom: solid 4px #073642;
      }
    </style>
  </head>
  <body>
    <div class="name">William Blankenship</div>
    <ul class="nav">
      {{NAV}}
    </ul>
    <div class="content">
      {{CONTENT}}
    </div>
  </body>
</html>
